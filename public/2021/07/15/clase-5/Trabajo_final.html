##**CONSIGNAS**
&lt;br&gt;

1.	Basado en su proyecto de investigación, plantee una breve introducción explicando:

 a) objeto de estudio
 
 b) sitio de estudio
 
 c)importancia del trabajo

**Ejemplo**: *El Síndrome Pulmonar por Hantavirus es una enfermedad endémica de nuestro continene, y se estima que en Sudamérica se reportan 5000 casos por año (OPS, 2020), los cuales se encuentran concentrados principalmente en Brasil y Argentina. En nuestro país, existen cuatro regiones endémicas para esta enfermedad, que difieren en las especies reservorio, características ambientales, variantes circulantes e incidencia de la enfermedad. Si bien Misiones es parte de la región endémica nordeste, poco se conoce sobre los factores que intervienen en la emergencia de la enfermedad,  asi como de los reservorio y variantes presentes en dicho territorio.*
---
##**CONSIGNAS**
&lt;br&gt;

2.Plantee el objetivo de manera breve y clara

**Ejemplo**
&lt;br&gt;

**OBJETIVO**: *Identificar las especies de roedores en diferentes usos del suelo del norte de la provincia de Misiones, atendiendo a los factores que intervienen en su distribución y abundancias, así como identificar las variantes de orthohantavirus que circulan en sus poblaciones y qué factores modifican la seroprevalencia en dichas poblaciones*
---
##**CONSIGNAS**
&lt;br&gt;
&lt;br&gt;

3.Simule los resultados que espera obtener durante su trabajo.
&lt;br&gt;

4.Cree una tabla con estos datos y exportela en formato **.csv**
&lt;br&gt;

5.Identifique cuales son las variables **respuesta** y **explicativas** 
&lt;br&gt;

6.Identifique claramente a qué **tipo de variables** corresponden.

---
##**CONSIGNAS**
&lt;br&gt;
&lt;br&gt;

7.Utilizando los conocimientos adquiridos durante el curso, elabore un informe estadístico utilizando Rmarkdown.

8.El informe debe contener una descripción estadística de sus datos (medidas de tendencia central y variabilidad)

9.Recuerde utilizar al menos un gráfico y una tabla para visualizar sus resultados/datos.
.right[&lt;img src = 'https://img.wattpad.com/804c8738be736f9967303107b2e70ae6938dfd18/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f4b336e744647353044724b4c56513d3d2d3133352e313537316565386535366237353137303839363736353935303134322e6a7067?s=fit&amp;w=720&amp;h=720' width = '30%'&gt;]

&lt;br&gt;
&lt;br&gt;
**¡¡IMPORTANTE!!**

Recuerde que tanto gráficos como tablas deben ser interpretables sin necesidad de leer el texto completo, por lo que no olvide colocarle título y nombres a los ejes, referencia si hay colores (en el gráfico o en el pie de gráfico).

No se recomienda el uso de abreviaturas en las tablas, pero de ser necesario hacerlo, aclare a qué referien en el encabezado de la tabla. 

Todo lo que se grafique y/o exprese en tablas debe estar relacionado y citado en el texto.
